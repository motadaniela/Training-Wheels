<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="mistery-obj" src="obj/mistery/mistery.obj"></a-asset-item>
            <a-asset-item id="mistery-mtl" src="obj/mistery/mistery.mtl"></a-asset-item>
            <a-asset-item id="audi-obj" src="obj/audi/audi.obj"></a-asset-item>
            <a-asset-item id="audi-mtl" src="obj/audi/audi.mtl"></a-asset-item>
            <a-asset-item id="moto-obj" src="obj/moto/moto.obj"></a-asset-item>
            <a-asset-item id="moto-mtl" src="obj/moto/moto.mtl"></a-asset-item>
            <!--texturas estrada-->
            <img id="sidewalk" src="textures/sidewalk.png">
            <img id="sidewalk_normal" src="textures/sidewalk_normal.png">
            <img id="road" src="textures/road.png">
            <img id="road_normal" src="textures/road_normal.png">
            <img id="scenery" src="textures/scenery.jpg">

        </a-assets>
        <a-camera
        position="0 2 1"
        >
			<!-- Representação visual do Cursor -->
			<a-entity cursor position="0 0 -1"
					  geometry="primitive: sphere; radius: 0.015"
					  material="color: #000000; shader: flat; opacity: 0.5">
			</a-entity>
		</a-camera>

        <a-sky 
        color="#6EBAA7"
        src="#scenery"
        ></a-sky>

        <!--carro-->
        <a-entity>
            <a-entity id="audi" obj-model="obj: #audi-obj; mtl: #audi-mtl"
            color="#56C4C0"
            scale="2 2 2"
            position="0.6 0 2.7"
            rotation="0 180 0"
            ></a-entity>
        </a-entity>
        <!--carrinha-->
        <a-entity>
            <a-entity id="carrinha" obj-model="obj: #mistery-obj; mtl: #mistery-mtl"
            position="-12 -0.7 -7"
            rotation="0 0 0"
            scale="1.7 1.8 1.2"
            ></a-entity>
        </a-entity>
        <!--moto-->
        <a-entity>
            <a-entity id="moto" obj-model="obj: #moto-obj; mtl: #moto-mtl"
            color="#DD5E5C"
            position="3 0 -12"
            scale="2 2 2"
            rotation="0 260 0"
        ></a-entity>
        <!--pisca moto-->
        <a-entity id="pisca_moto"
        animation="property: light.intensity; from: 10; to: 0; dur: 900 ; loop: true"
        light="type: spot; color: #fbff00; angle: 30; penumbra: 1; castShadow: true; decay: 0.58; distance: 0.42; intensity: 10; groundColor: #fbff00" position="3.55524 1.4 -11.45702" rotation="0 -45 0">
        </a-entity>
        <a-entity id="luz_moto" 
        animation="property: light.intensity; from: 1.2; to: 0; dur: 900; loop: true"
        light="type: spot; color: #fbff00; angle: 30; penumbra: 1; castShadow: true; decay: 0.58; distance: 2.2; intensity: 0.536; groundColor: #fbff00" position="3.55524 1.29276 -11.45702" rotation="-56.534318603353455 140.76942772789684 -132.37846081820592">
        </a-entity></a-entity>
            
    <!--luze ambiente-->
        <a-entity position="6.91037 12.22318 5.27743" id="luz-ambiente" light="angle: 0; intensity: 2.38">   
        </a-entity>
    <!--estrada-->
        <a-plane
        position="0 0 0"
        src="#sidewalk"
        normal-map="#sidewalk_normal"
        repeat="30 30"
        width="100"
        height="200"
        rotation="-90 -90 180"
        ></a-plane>
        <!--estrada horizontal-->
        <a-plane
        src="#road"
        normal-map="#road_normal"
        repeat="5 1"
        width="200"
        height="12"
        position="0 0.01 -10"
        rotation="-90 -90 90">
        </a-plane>
        <!--estrada vertical-->
        <a-plane
        src="#road"
        normal-map="#road_normal"
        repeat="1 1"
        width="54"
        height="12"
        position="-2.5 0.01 23"
        rotation="-90 -90 180">
        </a-plane>
        <!--linhas-->
        <a-plane
        color="yellow"
        width="0.3"
        height="200"
        position="0 0.02 -15.5"
        rotation="-90 -90 180">
        </a-plane>
        <!--marcas esquerda-->
        <a-plane
        color="yellow"
        width="0.3"
        height="92"
        position="-54 0.02 -4.5"
        rotation="-90 -90 180">
        </a-plane>
        <a-plane
        color="yellow"
        width="54.7"
        height="0.3"
        position="-8 0.02 22.7"
        rotation="-90 -90 180">
        </a-plane>
        <!--marcas direita-->
        <a-plane
        color="yellow"
        width="0.3"
        height="97"
        position="51.5 0.02 -4.5"
        rotation="-90 -90 180">
        </a-plane>
        <a-plane
        color="yellow"
        width="54.7"
        height="0.3"
        position="3 0.02 22.7"
        rotation="-90 -90 180">
        </a-plane>
    <!---->
        </a-scene>    
</body>
</html>
