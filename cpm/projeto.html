<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="truck-obj" src="obj/truck/scene.gltf"></a-asset-item>
            <a-asset-item id="carro-obj" src="obj/carro/scene.gltf"></a-asset-item>
            <a-asset-item id="moto-obj" src="obj/moto2/scene.gltf"></a-asset-item>
            <a-asset-item id="cidade" src="obj/cidade/scene.gltf"></a-asset-item>
            
            <!--texturas estrada
            <img id="sidewalk" src="textures/sidewalk.png">
            <img id="sidewalk_normal" src="textures/sidewalk_normal.png">
            <img id="road" src="textures/road.png">
            <img id="road_normal" src="textures/road_normal.png">
            <img id="scenery" src="textures/scenery.jpg">-->
            <img id="ceu" src="ceu.png">
        </a-assets>

        <a-entity rotation="0 180 0" position="0 1 -21.5">
            <a-camera>
			<!-- Representação visual do Cursor -->
                <a-entity cursor position="0 0 -1"
                geometry="primitive: sphere; radius: 0.015"
                material="color: #FFFFFF; shader: flat; opacity: 0.5">
                </a-entity>
            </a-camera>
        </a-entity>

<!--cidade-->
        <a-entity id="cidade_cenario" gltf-model="#cidade"
        position="-145.92447 0 -82.44527"
        rotation="-180 0 -180"
        scale="0.01 0.01 0.01"
        ></a-entity>


<!--carro-->
        <a-entity id="carro_todo" position="-9 0 -3" >
            <a-entity >
                <a-entity id="carro" gltf-model="#carro-obj"
                    scale="2 2 2"
                    position="9.600 0 4.915"
                    rotation="0 90 0">
                </a-entity>
            <!--pisca carro-->
                <a-entity>
                        <a-entity id="pisca_carro"
                            animation="property: light.intensity; from: 20; to: 0; dur: 900 ; loop: true"
                            light="type: spot; color: white; angle: 30; penumbra: 1; castShadow: true; decay: 0.58; distance: 0.42; intensity: 20; groundColor: white"
                            position="-9.632 1.136 -5.959" rotation="-9.211 -153.25 98.951">
                        </a-entity>
                        <a-entity id="luz_carro" 
                            animation="property: light.intensity; from: 1.2; to: 0; dur: 900; loop: true"
                            light="type: spot; color: white; angle: 30; penumbra: 1; castShadow: true; decay: 0.58; distance: 2.2; intensity: 0.536; groundColor: white"
                            position="-9.473 1.206 -6.067" rotation="-61.715 52.568 -148.154">
                        </a-entity>
                </a-entity>
            </a-entity>
        </a-entity>

    <!--carrinha-->
        <a-entity>
            <a-entity id="truck" gltf-model="obj/truck/scene.gltf" 
            position="-20.420 3.8 -4" 
            rotation="0 150 0" 
            scale="0.06 0.06 0.06">
            </a-entity>
        </a-entity>

    <!--moto-->
        <a-entity id="moto_inteira" position="7.138 0 -5">
            <a-entity >
                <a-entity id="moto" gltf-model="#moto-obj"
                position="113.087 0 -121.984"
                scale="2 2 2"
                rotation="0 270 0">
                </a-entity>
            <!--pisca moto-->
                <a-entity id="pisca_moto"
                animation="property: light.intensity; from: 10; to: 0; dur: 900 ; loop: true; delay:150"
                light="type: spot; color: #fbff00; angle: 30; penumbra: 1; castShadow: true; decay: 0.58; distance: 0.42; intensity: 10; groundColor: #fbff00"
                position="1.55524 1.4 -8.45702" rotation="0 -45 0">
                </a-entity>
                <a-entity id="luz_moto" 
                animation="property: light.intensity; from: 1.2; to: 0; dur: 900; loop: true; delay:150"
                light="type: spot; color: #fbff00; angle: 30; penumbra: 1; castShadow: true; decay: 0.58; distance: 2.2; intensity: 0.536; groundColor: #fbff00"
                position="1.55524 1.29276 -8.45702" rotation="-56.534318603353455 140.76942772789684 -132.37846081820592">
                </a-entity>
            </a-entity>
        </a-entity>
          
    <!--Pergunta-->
        <a-entity
        position="-3.3 0.6 -17.5"
        rotation="0 180 0"
        text="width: 10; 
        wrapCount: 90;
        baseline: bottom;
        value: Quem deve avancar em primeiro lugar?">
        </a-entity>

        <!--botao vermelho-->
        <a-cylinder id="btn_red"
            position="1.5 0.3 -18" color="#DD5E5C" height="0.3" radius="0.5"
            event-set__mouseenter="material.color: #F7BAB9"
			event-set__mouseleave="material.color: #DD5E5C">
        </a-cylinder>
        <a-entity
            position="-3.2 0.45 -18"
            rotation="-90 180 0"
            text="width: 10; 
            wrapCount: 90;
            color: #000000;
            value: Moto">
        </a-entity>

        <!--botao amarelo-->
        <a-cylinder id="btn_yellow"
            position="0 0.3 -18" color="#FAF5AC" height="0.3" radius="0.5"
            event-set__mouseenter="material.color: #FFFFED"
			event-set__mouseleave="material.color: #FAF5AC">
        </a-cylinder>
        <a-entity
            position="-4.7 0.45 -18"
            rotation="-90 180 0"
            text="width: 10; 
            wrapCount: 90;
            color: #000000;
            value: Carro">
        </a-entity>

        <!--botao verde-->
        <a-cylinder id="btn_green"
            position="-1.5 0.3 -18" color="#56C4C0" height="0.3" radius="0.5"
            event-set__mouseenter="material.color: #A8DDDB"
			event-set__mouseleave="material.color: #56C4C0">
        </a-cylinder>
        <a-entity
            position="-6.1 0.45 -18"
            rotation="-90 180 0"
            text="width: 10; 
            wrapCount: 90;
            color: #000000;
            value: Carrinha">
        </a-entity>

        <!--botao azul-->
        <a-cylinder id="btn_blue"
            position="-4 0.3 -18" color="#4B94BC" height="0.3" radius="0.5"
            event-set__mouseenter="material.color: #9EC2D5"
			event-set__mouseleave="material.color: #4B94BC">
        </a-cylinder>
        <a-entity
            position="-8.7 0.45 -18"
            rotation="-90 180 0"
            text="width: 10; 
            wrapCount: 90;
            color: #000000;
            value: Reset">
        </a-entity>

        <a-sky 
            src="#ceu"
        ></a-sky>
    <!--luz ambiente-->
        <a-entity position="-2.210 12.22318 -20.3302" id="luz-sol" light="angle: 0; intensity: 0.9"></a-entity>
        <a-light type="ambient" color="white" intensity="0.6"></a-light>
