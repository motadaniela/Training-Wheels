<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="mistery-obj" src="obj/mistery/mistery.obj"></a-asset-item>
            <a-asset-item id="mistery-mtl" src="obj/mistery/mistery.mtl"></a-asset-item>
            <a-asset-item id="audi-obj" src="obj/audi/audi.obj"></a-asset-item>
            <a-asset-item id="audi-mtl" src="obj/audi/audi.mtl"></a-asset-item>
            <a-asset-item id="moto-obj" src="obj/moto/moto.obj"></a-asset-item>
            <a-asset-item id="moto-mtl" src="obj/moto/moto.mtl"></a-asset-item>

        </a-assets>
        <a-camera
        position="0 2 5"
        >
			<!-- Representação visual do Cursor -->
			<a-entity cursor position="0 0 -1"
					  geometry="primitive: sphere; radius: 0.015"
					  material="color: #000000; shader: flat; opacity: 0.5">
			</a-entity>
		</a-camera>

        <!--  modelos carros
        <a-entity obj-model="obj: #mistery-obj; mtl: #mistery-mtl"
        position="0 0 0"
        ></a-entity>
        <a-entity obj-model="obj: #audi-obj; mtl: #audi-mtl"
        position="5 0 0"
        ></a-entity>
        <a-entity obj-model="obj: #moto-obj; mtl: #moto-mtl"
        position="-5 0 0"
        ></a-entity>
        -->

        <a-sky 
        color="#6EBAA7"
        ></a-sky>

        <a-plane
        position="0 2.7 -30.03"
        color="gray"
        width="100"
        height="55"
        ></a-plane>
        
        <!--passeio frente-->
        <a-plane
        color="darkgray"
        src="#"
        normal-map="#"
        repeat="10 10"
        width="100"
        height="10"
        position="0 30 -30">
        </a-plane>

        <!--passeio esquerda-->
        <a-plane
        color="darkgray"
        src="#"
        normal-map="#"
        repeat="10 10"
        width="40"
        height="30"
        position="-30 -10 -30">
        </a-plane>
        <!--passeio direita-->
        <a-plane
        color="darkgray"
        src="#"
        normal-map="#"
        repeat="10 10"
        width="40"
        height="30"
        position="30 -10 -30">
        </a-plane>
        
    </a-scene>
    
</body>
</html>
