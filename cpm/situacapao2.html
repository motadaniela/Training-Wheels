<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="mistery-obj" src="obj/mistery/mistery.obj"></a-asset-item>
            <a-asset-item id="mistery-mtl" src="obj/mistery/mistery.mtl"></a-asset-item>
            <a-asset-item id="audi-obj" src="obj/audi/audi.obj"></a-asset-item>
            <a-asset-item id="audi-mtl" src="obj/audi/audi.mtl"></a-asset-item>
            <a-asset-item id="moto-obj" src="obj/moto/moto.obj"></a-asset-item>
            <a-asset-item id="moto-mtl" src="obj/moto/moto.mtl"></a-asset-item>

        </a-assets>
        <a-camera
        position="0 2 5"
        >
			<!-- Representação visual do Cursor -->
			<a-entity cursor position="0 0 -1"
					  geometry="primitive: sphere; radius: 0.015"
					  material="color: #000000; shader: flat; opacity: 0.5">
			</a-entity>
		</a-camera>

        <a-entity obj-model="obj: #mistery-obj; mtl: #mistery-mtl"
        position="-10 3 -10.487"
        rotation="90 0 0"
        ></a-entity>
        <a-entity obj-model="obj: #audi-obj; mtl: #audi-mtl"
        position="8.476 8 -10.037"
        rotation="0 -90 -90"
        ></a-entity>
        <a-entity obj-model="obj: #moto-obj; mtl: #moto-mtl"
        position="3.240 -3.197 -10.078"
        scale="2 2 2"
        rotation="-90 -90 -90"
        ></a-entity>

        <a-sky 
        color="#6EBAA7"
        ></a-sky>

    <!--chao-->
    <a-plane
    position="0 0 -10.05"
    color="darkgray"
    width="100"
    height="55"
    ></a-plane>
    
    <!--estrada vertical-->
    <a-plane
    color="gray"
    src="#"
    normal-map="#"
    repeat="10 10"
    width="12"
    height="55"
    position="0 0 -10.02">
    </a-plane>
    <!--estrada horizontal-->
    <a-plane
    color="gray"
    src="#"
    normal-map="#"
    repeat="10 10"
    width="100"
    height="12"
    position="0 5.5 -10.02">
    </a-plane>

    <!--linhas-->
    <a-plane
    color="yellow"
    src="#"
    normal-map="#"
    repeat="10 10"
    width="44.3"
    height="0.3"
    position="-27.8 11 -10">
    </a-plane>
    <a-plane
    color="yellow"
    src="#"
    normal-map="#"
    repeat="10 10"
    width="0.3"
    height="16.5"
    position="-5.5 19.1 -10">
    </a-plane>
<!---->
        
    </a-scene>
    
</body>
</html>
