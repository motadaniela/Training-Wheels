<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="mistery-obj" src="obj/mistery/mistery.obj"></a-asset-item>
            <a-asset-item id="mistery-mtl" src="obj/mistery/mistery.mtl"></a-asset-item>
            <a-asset-item id="audi-obj" src="obj/audi/audi.obj"></a-asset-item>
            <a-asset-item id="audi-mtl" src="obj/audi/audi.mtl"></a-asset-item>
            <a-asset-item id="moto-obj" src="obj/moto/moto.obj"></a-asset-item>
            <a-asset-item id="moto-mtl" src="obj/moto/moto.mtl"></a-asset-item>
            <!--texturas estrada-->
            <img id="sidewalk" src="textures/sidewalk.png">
            <img id="sidewalk_normal" src="textures/sidewalk_normal.png">
            <img id="road" src="textures/road.png">
            <img id="road_normal" src="textures/road_normal.png">
            <img id="scenery" src="textures/scenery.jpg">
            
        </a-assets>
        <a-entity rotation="-10 180 0" position="0 1 -21.5">
            <a-camera>
                <!-- Representação visual do Cursor -->
			<a-entity cursor position="0 0 -1"
            geometry="primitive: sphere; radius: 0.015"
            material="color: #252131; shader: flat; opacity: 0.5">
        </a-entity>
    </a-camera>
</a-entity>


<!--carro-->
<a-entity position="-9 0 -3" animation="property: rotation; to: 0 90 0; loop: false; dur: 2000; delay:2000; easing: linear">
    <a-entity id="carro_todo">
        <a-entity id="audi" obj-model="obj: #audi-obj; mtl: #audi-mtl"
        color="#56C4C0"
        scale="2 2 2"
        position="9.6 0 -1.7"
        rotation="0 180 0"
        ></a-entity>
        <!--pisca carro-->
        <a-entity>
            <a-entity id="pisca_carro"
            animation="property: light.intensity; from: 20; to: 0; dur: 900 ; loop: true"
            light="type: spot; color: white; angle: 30; penumbra: 1; castShadow: true; decay: 0.58; distance: 0.42; intensity: 20; groundColor: white"
            position="-9.632 1.136 -5.959" rotation="-9.211 -153.25 98.951">
        </a-entity>
        <a-entity id="luz_carro" 
            animation="property: light.intensity; from: 1.2; to: 0; dur: 900; loop: true"
            light="type: spot; color: white; angle: 30; penumbra: 1; castShadow: true; decay: 0.58; distance: 2.2; intensity: 0.536; groundColor: white"
            position="-9.473 1.206 -6.067" rotation="-61.715 52.568 -148.154">
        </a-entity></a-entity>
    </a-entity>
</a-entity>

<!--carrinha-->
<a-entity>
    <a-entity id="carrinha" obj-model="obj: #mistery-obj; mtl: #mistery-mtl"
    position="-12 -0.9 -7"
    rotation="0 0 0"
            scale="1.7 1.8 1.2">
        </a-entity>
    </a-entity>
    <!--moto-->
    
    <a-entity position="4 0 -3.7"
    animation="property: rotation; to: 0 100 0; loop: false; dur: 5000; easing: easeInOutCubic">
    
    <a-entity id="moto_inteira">
        <a-entity id="moto" obj-model="obj: #moto-obj; mtl: #moto-mtl"
        color="#DD5E5C"
        position="1 0 -9"
        scale="2 2 2"
        rotation="0 270 0"
        ></a-entity> -->
        <!--pisca moto-->
        <a-entity id="pisca_moto"
        animation="property: light.intensity; from: 10; to: 0; dur: 900 ; loop: true; delay:150"
        light="type: spot; color: #fbff00; angle: 30; penumbra: 1; castShadow: true; decay: 0.58; distance: 0.42; intensity: 10; groundColor: #fbff00"
        position="1.55524 1.4 -8.45702" rotation="0 -45 0">
    </a-entity>
    <a-entity id="luz_moto" 
    animation="property: light.intensity; from: 1.2; to: 0; dur: 900; loop: true; delay:150"
    light="type: spot; color: #fbff00; angle: 30; penumbra: 1; castShadow: true; decay: 0.58; distance: 2.2; intensity: 0.536; groundColor: #fbff00"
    position="1.55524 1.29276 -8.45702" rotation="-56.534318603353455 140.76942772789684 -132.37846081820592">
</a-entity></a-entity>
</a-entity>

<!--Pergunta-->
<a-entity
position="-3.3 0.6 -17.5"
rotation="0 180 0"
text="width: 10; 
wrapCount: 90;
baseline: bottom;
value: Quem deve avancar em primeiro lugar?">
        </a-entity>

        <!--botao vermelho-->
        <a-cylinder id="btn_red"
        position="1.5 0.3 -18" color="#DD5E5C" height="0.3" radius="0.5"
        event-set__mouseenter="material.color: #F7BAB9"
        event-set__mouseleave="material.color: #DD5E5C">
    </a-cylinder>
    <a-entity
    position="-3.2 0.45 -18"
    rotation="-90 180 0"
    text="width: 10; 
    wrapCount: 90;
    color: #000000;
    value: Moto"
    ></a-entity>
    <!--botao amarelo-->
        <a-cylinder id="btn_yellow"
            position="0 0.3 -18" color="#FAF5AC" height="0.3" radius="0.5"
            event-set__mouseenter="material.color: #FFFFED"
			event-set__mouseleave="material.color: #FAF5AC"
			event-set__click="_event: click; _target: #verde; material.color: #00AAFF">
        </a-cylinder>
        <a-entity
        position="-4.7 0.45 -18"
        rotation="-90 180 0"
        text="width: 10; 
        wrapCount: 90;
        color: #000000;
        value: Carro"
        ></a-entity>
        <!--botao verde-->
        <a-cylinder id="btn_green"
        position="-1.5 0.3 -18" color="#56C4C0" height="0.3" radius="0.5"
        event-set__mouseenter="material.color: #A8DDDB"
        event-set__mouseleave="material.color: #56C4C0"
        event-set__click="_event: click; _target: #carrinha">
    </a-cylinder>
    <a-entity
    position="-6.1 0.45 -18"
    rotation="-90 180 0"
    text="width: 10; 
    wrapCount: 90;
    color: #000000;
    value: Carrinha"
    ></a-entity>
    
    <a-sky 
    color="#9EC2D5"
    src="#scenery"
    repeat="2 2.1 1"></a-sky>
    <!--luze ambiente-->
    <a-entity position="-2.210 12.22318 -20.3302" id="luz-sol" light="angle: 0; intensity: 0.9">   
    </a-entity>
    <!--estrada-->
    <a-plane
    position="0 0 0"
    src="#sidewalk"
    normal-map="#sidewalk_normal"
    repeat="30 30"
    width="100"
    height="200"
    rotation="-90 -90 180"
    ></a-plane>
    <!--estrada horizontal-->
    <a-plane
    src="#road"
    normal-map="#road_normal"
    repeat="5 1"
    width="200"
        height="12"
        position="0 0.01 -10"
        rotation="-90 -90 90">
    </a-plane>
    <!--estrada vertical-->
    <a-plane
    src="#road"
    normal-map="#road_normal"
    repeat="1 1"
    width="54"
    height="12"
    position="-2.5 0.01 23"
    rotation="-90 -90 180">
</a-plane>
<!--linhas-->
<a-plane
color="#FAF5AC"
        width="0.3"
        height="200"
        position="0 0.02 -15.5"
        rotation="-90 -90 180">
    </a-plane>
    <!--marcas esquerda-->
    <a-plane
    color="#FAF5AC"
    width="0.3"
    height="92"
    position="-54 0.02 -4.5"
    rotation="-90 -90 180">
</a-plane>
<a-plane
color="#FAF5AC"
width="54.7"
height="0.3"
position="-8 0.02 22.7"
rotation="-90 -90 180">
</a-plane>
<!--marcas direita-->
<a-plane
color="#FAF5AC"
width="0.3"
height="97"
position="51.5 0.02 -4.5"
rotation="-90 -90 180">
</a-plane>
<a-plane
color="#FAF5AC"
width="54.7"
height="0.3"
position="3 0.02 22.7"
rotation="-90 -90 180">
</a-plane>
</a-scene>    
<script src="projeto.js"></script>
</body>
</html>
