<!--Criar novo admin-->
  <button id="addAdminBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAdminModal">Criar novo admin</button>

  <div id="addAdminModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Novo admin</h4>
        </div>
        <form class="formSignUp">
              <!-- user -->
              <div class="col-12">
                  <!-- div vazia que conterá uma mensagem de erro caso login sem sucesso -->
                  <div id="errorSlot"></div>
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="name" required>
                  <label for="nome" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" required>
                  <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                <label for="pass" class="form-label">Password</label>
                <input type="password" id="pass" class="form-control" aria-describedby="passwordHelpBlock">
                <label for="passCheck" class="form-label">Confirmar Password</label>
                <input type="password" id="passCheck" class="form-control" aria-describedby="passwordHelpBlock">
                <!-- butao submit -->
                <button id="createBtn" type="submit" class="btn btn-primary">Create</button>
              </div> 
      </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>


  <!-- <button id="openModal" type="button" class="btn btn-info btn-lg" data-bs-toggle="modal" data-bs-target="#myModal">Adicionar lição</button> -->

  <div id="nivelModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Adicionar Nível</h4>
        </div>
        <form>
          
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nome" aria-label="Nome" aria-describedby="basic-addon1" id="levelName">
          </div>
          

        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="addNivel">Adicionar</button>
        </div>
      </div>
  
    </div>
  </div>

  
  <div class="modal fade" id="licaoModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Adicionar Lição</h4>
          </div>
          <form>
            <div class="input-group mb-3">
              <select class="form-select" id='tipo' aria-label="Default select example">
                <option selected>Video</option>
                <option value="teste">Teste</option>
              </select>          
              <button id="load" type="button" class="btn btn-primary">carregar</button>
            </div>
            <div id="formLicoes">
              
              
              

            </div>
            
          </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>
      </div>
    </div>
  </div>

  
  
 <!--ranks--> 
  <div id="sidebar" class="main-menu d-flex flex-column flex-shrink-0 ">   
  </div>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nivel</th>
            <th scope="col">Nome</th>
            <th scope="col"><button id="addNivel" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nivelModal">Add nivel</button></th>
          </tr>
        </thead>
        <tbody id="lessonbody">
          
          
        </tbody>
      </table>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Perguntas certas/erradas</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody id="rankbody">
            </tbody>
          </table>
    </div>
